<!DOCTYPE html>

<!-- HTML TAG -->
<html>
	<!-- Document Header -->
	<head>
		<meta charset="UTF-8"/>
		<meta name="description" content="A BBTmobi.com app to help contractors be more profitable and organized." />
		<meta name="keywords" content="construction, planning, organization, more profits, guide" />
		<!-- allows search engine robots to index our page in a search engine and follow (continue reading through) links on our page. -->
		<meta name= "robots" content="index, follow" />
		<!-- Allows our content to size correctly to an iphone display -->
		<!-- Viewport tells the browser to allow the user to scale the content and how wide it should assume the content woll be displayed (i.e. a full 960 or the width of the device ) -->
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		<!-- Document Title  -->
		<title>BBTmobi.com - Job Genie - Add Project</title>
		<!-- Import our CSS Styles -->
		<link href= "css/style.css" rel= "stylesheet" type="text/css"/>
	</head>
	<!-- Document Body -->
	<body> 
		<!-- Heading Group --> 
		<header>
			<hgroup>
				<h1>New Project</h1>
			</hgroup>	
		</header>
		<!-- Navigation Group --> 
		<nav dir= "rtl">
			<a href="index.html" >back</a>
			<a href="#" id="clearProjectsLink">clear projects</a>
			<a href="#" id="showProjectsLink">show projects</a>
			<a href="addProject.html" id="newProject" style="display:none;" >new project</a>
		</nav>
		<!-- Form Group --> 
		<form action="#" method="post" id="projectForm">		
			<fieldset>
				<h3>Project Details</h3>
				<span>* fields are required.</span>
				<ul id="errors"></ul>
				<ul id="questions">
					<li id="select"><label for="project">* Project Type</label><br/></li>
					<li><label for="pname">* Project Name:</label><input type="text" id="pname" placeholder="client last name + BBT"/></li>
					<li><label for="fname">* First Name:</label><input type="text" id="fname" placeholder="client contact"/></li>
					<li><label for="lname">* Last Name:</label><input type="text" id="lname" placeholder="client contact"/></li>
					<li><label for="email">* Email:</label><input type="email" id="email" placeholder="example@email.com"/></li>
					<li><label for="phone">* Phone:</label><input type="phone" id="phone" /></li>									
					<li>Would you like to be contacted by email?:
						<ul>
							<li><input type="checkbox" value="Yes" id="emailOkay" /><label for="emailOkay">Email Okay</label></li>
						</ul>
					</li>	
					<li><label for="priority">Project Priority:</label><br/><input type="range" name="priority" id="priority" value="5" min="1"max="10" step="1"/></li>
					<li>Cost per square foot:
						<ul>
							<li><input type="radio" value="low" id="low" name="cost"/><label for="low">Low</label></li>
							<li><input type="radio" value="medium" id="medium" name="cost"/><label for="medium">Medium</label></li>
							<li><input type="radio" value="high" id="high" name="cost"/><label for="high">High</label></li>
						</ul>
					</li>
					<li><label for="startDate">Start Date:</label><input type="date" id="startDate"/></li>
					<li><label for="jobNotes">Job Notes:</label><textarea id="jobNotes"></textarea></li>			
				</ul>
			</fieldset>
						<!-- Submit --> 
			<input type="submit" value="Save Project"  id="saveProject"/>
		</form>
		<!-- Footer Group --> 
		<footer>
				<p><small id="footer"> &copy; 2012 BBTmobi.com All Rights Reserved.</small></p>		
		</footer>
	<!-- Call out JavaScript file -->
	<script src="js/json.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
	</body>
</html>
